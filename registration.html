<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="Styles45.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="faculty.html">Faculty Details</a></li>
            <li><a href="department.html">Departments</a></li>
            <li><a href="timetable.html">Student Timetables</a></li>
            <li><a href="payment.html">Payments of Due</a></li>
            <li><a href="registration.html">Registration</a></li>
        </ul>
    </nav>
    <div class="heading">
        <img src="img/logo.png" alt="logo">
        <h1>Student Registration</h1>
   </div>
    <header>
        <img src="img/cc.jpg" alt="img" height="600">
    </header>
    <main> 
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" name="studentNumber" required><br>
        </div>
        <div class="form-group">
            <lable for="Password ">Password:</lable>
            <input type="text" name="password" id="password"
             placeholder="password" required>
        </div>    
        <div class="form-group">
            <lable for="First Name">First Name:</lable>
            <input type="text" name="firstname" id="firstname"
            placeholder="first name" required>
        </div>    
     
        <div class="form-group">
            <lable for="Last Name ">Last  Name:</lable>
            <input type="text" name="lastname" id="lastname"
             placeholder="last name" required>
    </div>  
    
    <div class="form-group">
        <lable for="Date Of Birth">Date Of Birth:</lable>
        <input type="text" name="dateofbirth" id="dateofbirth"
         placeholder="dateofbirth" required>
    </div> 
    
    <div class="form-group">
        <lable for="Faculty ">Faculty:</lable>
        <input type="text" name="faculty" id="faculty"
         placeholder="faculty" required>
</div> 
    
<div class="form-group">
    <lable for="Department ">Department:</lable>
    <input type="text" name="department" id="department"
     placeholder="department" required>
</div>    
<div class="form-group">
    <lable for="Address ">Address:</lable>
    <input type="text" name="address" id="address"
     placeholder="address" required>
</div>    
<div class="form-group">
    <lable for="Phone Number ">Phone Number:</lable>
    <input type="text" name="phonenumber" id="phonenumber"
     placeholder="phonenumber" required>
</div>    



            <!-- Add other form fields -->
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Faculty Website. All rights reserved.</p>
    </footer>
</body>
</html>
